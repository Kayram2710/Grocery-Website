<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./P5&P6style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container">
            <form>
                <h1>Sign Up</h1>
                <label class="p5-p6-text" for="email">Email:</label>
                <input type="text" id="fname" name="user" placeholder="Enter you email...">
                <label class="p5-p6-text" for="name"></label>Full Name:</label>
                <input type="text" id="name" name="pass" placeholder="Name...">
                <label class="p5-p6-text" for="password"></label>Password:</label>
                <input type="text" id="password" name="pass" placeholder="Enter your password...">
                <label class="p5-p6-text" for="confirm-password"></label>Confirm Password:</label>
                <input type="text" id="confirm-password" name="pass" placeholder="Enter your password...">
                <br>
                <button type="submit" class="btn btn-outline-success" >Sign Up</button>
                <br>
                <button type="submit" class="btn btn-outline-warning">Reset Fields</button>
            </form>
        </div>

          
    </body>
</html>
