<head>

                </div>
            </div>
         </div>
         </div>
            <h2>MY CART</h2>
    </hr>
            

    <table class="table1">
        <tr>
            <th class="blank_row">
            <td colspan="1"></td>
            </th>
            <th> Product </th>
            <th> Price </th>
            <th> Quantity </th>
            <th> Subtotal </th>
        </tr>
        <tr>
            <th>
                <button class="img-size" type="button" id="myBtn" onclick="myFunction()">
                    <img src="/fruits/redx.jpg" alt="red X" />
                </button>
            </th>
            <td> </td>

                <img src="../image/lemon.jpg" alt="">Lemons

        <tr>
            <th>

            <td> </td>

        </tr>
    </table>
    <div class="container">
            <div class="row justify-content-around" style="border:2px solid black">
                <div class="col-md-12">
                    <h6>Cart Total</h6>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-md-6">Subtotal</div>

            </div>
            <div class="row justify-content-around">
                <div class="col-md-6">Shipping</div>
                <div class="col-md-6">Free Shipping</div>
            </div>
            <div class="row justify-content-around">
                <div class="col-md-6">QST(9.975%)</div>
                <div class="col-md-6">tax$</div>
            </div>
            <div class="row justify-content-around">
                <div class="col-md-6">GST(5%)</div>
                <div class="col-md-6">tax$</div>
            </div>
            <div class="row justify-content-around" style="border:2px solid black">
                <div class="col-md-6">
                    <h5>Total</h5>
                </div>
                <div class="col-md-6">34$+15%</div>
            </div>
    </div>
